<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper or Scissors</title>
        <meta charset="utf-8">
        <style src= ""></style>
    </head>

    <body>
        <script>
            function computerPlay(){
                let number = Math.floor(Math.random()*3)+1; // Creates a random number between 1 and 3
                let choice; 
                if (number === 1){
                    choice = "Paper";
                }
                else if (number === 2 ){
                    choice = "Rock";
                }
                else{
                    choice = "Scissors";
                }
                return choice
            }
            console.log(computerPlay());
        </script>
    </body>
</html>
