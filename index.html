<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper or Scissors</title>
        <meta charset="utf-8">
        <style src= ""></style>
    </head>

    <body>
        <script>

            // Creates a random number between 1 and 3
            function computerPlay(){
                let number = Math.floor(Math.random()*3)+1; 
                let choice; 
                if (number === 1){
                    choice = "paper";
                }
                else if (number === 2 ){
                    choice = "rock";
                }
                else{
                    choice = "scissors";
                }
                return choice
            }

            //play with input from the user and the machine 
            function playRound(playerSelection, computerSelection){
                
                playerSelection = playerSelection.toLowerCase();

                let message;
                
                if (playerSelection === "rock"){

                    if (computerSelection === "scissors"){
                        message = 'You win, rock beats scissors!';
                    }
                    else if (computerSelection === 'rock'){
                        message = 'We have a draw, both rocks.';
                    }
                    else {
                        message = 'You lose, paper beats rock!';
                    }
                }

                if (playerSelection === 'paper'){
                    if (computerSelection === 'scissors'){
                        message = 'You loose, scissors beats paper!';
                    }
                    else if (computerSelection === 'paper'){
                        message = 'We have a draw, both papers.';
                    }
                    else {
                        message = 'You win, paper beats rock!';
                    }
                }

                if (playerSelection === "scissors"){
                    if (computerSelection === "scissors"){
                        message = 'We have a draw, both scissors.';
                    }
                    else if (computerSelection === 'paper'){
                        message = 'You win, scissors beats paper.';
                    }
                    else {
                        message = 'You loose, rock beats scissors!';
                    }
                }
                
                return message;
            }

            const playerSelection = 'paper';
            alert(playRound(playerSelection,computerPlay()));
        </script>
    </body>
</html>
